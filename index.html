<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Vending Machine</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="css/bootstrap3.3.7.css">
      <link href="css/style.css" type="text/css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="container-fluid">
         <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12">
            <h1>Vending Machine</h1>
            <h2>Choooooose wisely!</h2> 
            <br>
            <br>
            <div class = 'method'>
               <p>Available at this vending machine (click on the ones you want):</p>
               <button id="coke" name="one" onclick="addBeverage(55)">Coke: 55p</button>
               <button id="Tango" name="one" onclick="addBeverage(35)">Tango: 35p</button>
               <button id="Water" name="one"onclick="addBeverage(45)">Water: 45p</button>
               <br/>
               <p id="customerOrder"></p>
               <br/>
               <p>Total required: </p>
               <button id="totalRequired">0</button>
               <br/>
               <br/>
               <button id=reset onclick="reset()">Reset order</button>
               <br/>
               <br/>
               <p>Click on coin to insert into vending machine:</p>
               <br/>
               <button id="button1p" name="one" onclick="calculateTotalOfCoinsInserted(1)">1p</button>
               <button id="button5p" name="five"onclick="calculateTotalOfCoinsInserted(5)">5p</button>
               <button  id="button10p" name="ten" onclick="calculateTotalOfCoinsInserted(10)">10p</button>
               <button id="button20p" name="twenty" onclick="calculateTotalOfCoinsInserted(20)">20p</button>
               <button id="button50p"  name="fifty" onclick="calculateTotalOfCoinsInserted(50)">50p</button></br>
               </br>
               <p>Total value of coins inserted:</p>
               <button id="totalOffered">0</button>
               <br/><br/>
               <button id="cancelOrder"  name="cancelOrder" onclick="cancelOrder()">Cancel payment and get your coins back!</button>
               <br/>
               <span id=orderCancelled></span><span id=refundText></span>
               <br/><br/>
               <button id="purchase"  name="purchase" onclick="purchase()" disabled>Buy</button>
               <p id="thankYou"></p>
               <p id="change"></p>
               <button id="resetAll"  name="resetAll" onclick="resetVariablesAndHtml()">Reset all and start again</button>
               <br/>
            </div>
            <br>
         </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   </body>
</html>
